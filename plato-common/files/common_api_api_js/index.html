export function getLocation(type) {
    return new Promise((resolve, reject) =&gt; {
        my.getLocation({
            type: type,
            success(res) {
                resolve(res);
            },
            fail(err) {
                reject(err);
            },
        })
    })
}

export function getSystemInfoPage() {
    return new Promise((resolve, reject) =&gt; {
        my.getSystemInfo({
            success(res) {
                resolve(res);
            },
            fail(err) {
                reject(err);
            },
        })
    })
}

export function getDistance(startLat, startLon, endLat, endLon) {
    if (startLat &lt; 0 || startLon &lt; 0 || endLat &lt; 0
        || endLon &lt; 0) { // 过滤掉不在大陆地区的错误经纬度
        return -1;
    }
    let radLat1 = startLat * Math.PI / 180.0;
    let radLat2 = endLat * Math.PI / 180.0;
    let a = radLat1 - radLat2;
    let b = startLon * Math.PI / 180.0 - endLon * Math.PI / 180.0;
    let s = 2 * Math.asin(Math.sqrt(Math.pow(Math.sin(a / 2), 2) +
        Math.cos(radLat1) * Math.cos(radLat2) * Math.pow(Math.sin(b / 2), 2)));
    s = s * 6378.137;// EARTH_RADIUS;
    s = Math.round(s * 10000) / 10000 * 1000;
    return s;
}

export function _debounce(fn, interval) {
    let timeout = null;
    TaxiLog(timeout);
    return function () {
        clearTimeout(timeout);
        timeout = setTimeout(() =&gt; {
            // TaxiLog(&#039;timeout&#039;)
            fn.apply(this, arguments);
        }, interval);
    };
}
