 export   class LocationManager{

    constructor() {
      this.successCallBacks=[];
      this.failCallBacks=[];
    }
      //单例
    static getInstance(name) {
        if (!this.instance) {
            this.instance = new LocationManager();
        }
        return this.instance;
    }
    locate(successCallBack,failCallBack){
      if(this.cachRes){
        let nowTime=(new Date()).valueOf();
        if(nowTime-this.cachTime&lt;30000){
             console.log(&quot;=======locat cache=============&quot;);
          successCallBack(this.cachRes);
          return;
        }
      }
      console.log(&quot;=======locat here=============&quot;);
     this.successCallBacks.push(successCallBack);
     this.failCallBacks.push(failCallBack);
     if(this.locating){
         console.log(&quot;=======locat here111=============&quot;);
       return;
     }
     this.locating=true;
     let app = getApp();
     my.getLocation({
       cacheTimeout: 30,
       type: 1,
       success: (res) =&gt; {
         if (app) {
           app.globalData.commomConfig.allowLocation = true;//用户允许授权
           app.globalData.userLoc.longitude = res.longitude;
           app.globalData.userLoc.latitude = res.latitude;
           app.globalData.cityAdcode = res.districtAdcode || res.cityAdcode || &#039;&#039;
           //旧的城市编码cityAdcode
           app.globalData.adcode = res.cityAdcode || &#039;&#039;
         }
         this.locating = false;
         this.successCallBacks.forEach(sucCallBack =&gt; {
            console.log(&quot;=======locat success callback=============&quot;);
           sucCallBack(res)
         });
         this.successCallBacks = [];
         this.failCallBacks = [];
         this.cachRes=res;
         this.cachTime=(new Date()).valueOf();
       },
       fail: (res) =&gt; {
         if (res &amp;&amp; res.error == 2001) {
           app.globalData.commomConfig.allowLocation = false;//用户不允许授权;
         }
         this.locating = false;
         this.failCallBacks.forEach(failCallBack =&gt; {
           failCallBack(res)
         });
         this.successCallBacks = [];
         this.failCallBacks = [];
       }

     });
  }
