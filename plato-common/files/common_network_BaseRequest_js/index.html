import LocalSessionTool from &#039;./LocalSessionTool.js&#039;;
import NetworkHelper from &#039;./NetworkHelper.js&#039;;
import NetworkErrorHelper  from &#039;./NetworkErrorHelper.js&#039;;

export default class BaseRequest {

    setRelativeUrl(url){
      this.url = url;
    }

    setShowNetWorKErrorTost(errorToast){
        this._errorToast = errorToast;
    }
    
    getShowNetWorKErrorTost(){
         return this._errorToast;
    }

    getRequestName(){
      return &#039;&#039;;
    }

    getRelativeUrl(){
     return this.url;
    }
  
    setParam(param){
       this.param = param;
   }
 
    getParam(){
      return this.param;       
    }

    setSign(sign){
        this.sign = sign;
    }

    getSign(){
      return  this.sign;
    }

    method(){
      return &#039;POST&#039;;
    }
    
    isHandHeader(){
       return false;
    }

    handleHeader(header){
      
    }

    setTimeOut(timeOut){
      this._timeOut = timeOut;
    }

    getTimeOut(){
      return this._timeOut;
    }
   
    cancel(){
      this._cancel = true;
    }

    isCancel(){
        return this._cancel == true;
    }
    
    needEncodeParams(){
       return [];
    }

    //loading 相关
    setShowLoading(needShowLoading){
      this._needShowLoading = needShowLoading;
    }

    getShowLoading(){
      return this._needShowLoading || false;
    }

    setLoadingContent(loadingCotent){
      this._loadingCotent = loadingCotent;
    }

    getLoadingContent(){
      return this._loadingCotent;
    }

    
    // 是否需要保存请求的 origin header
    needSaveHeader(){
        return false;
    }

    // 保存请求的 header
    saveBeforeHeader(header){
        this._beforeHeader = header;
    }

    // 获取之前保存到的 header
    fetchBeforeHeader(){
        return this._beforeHeader;
    }

    /**发起网络请求 */
    doRequest(callback){
      NetworkHelper.sendRequest(this,(res,aliPayError)=&gt;{
       let response = NetworkErrorHelper.handleResponse(res,aliPayError);
       callback(response);
      });
   }

}
